<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Google Login (simulated)</title>
  <style>
    body{font-family: Arial, sans-serif; background:#f4f6f8; display:flex; align-items:center; justify-content:center; height:100vh}
    .card{background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:420px}
    input{width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ddd}
    .btn{display:block; padding:10px; border-radius:6px; text-align:center; text-decoration:none; margin-top:10px; background:#db4437; color:white}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in with Google (demo)</h2>
    <form method="post">
      <input name="name" placeholder="Full name">
      <input name="email" placeholder="Email" type="email" required>
      <input name="extra" placeholder="Extra info (optional)">
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
